# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, reopened] # Запуск при открытии, синхронизации и повторном открытии pull request


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.2'

    - name: Build and Test
      run: |
        # Запуск сборки и тестов для каждого модуля
        go build -v api/...
        go test -v api/...
        go build -v command-executor/...
        go test -v command-executor/...
        go build -v db-common/...
        go test -v db-common/...
        go build -v query-handler/...
        go test -v query-handler/...
        # Запуск интеграционных тестов с помощью скрипта
        chmod +x db-common/run_integration_tests.sh
        cd db-common/
        ./run_integration_tests.sh
